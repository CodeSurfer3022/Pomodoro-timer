<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro timer | SeaWee games</title>
        <link rel="icon" href="assets/images/icon.png" type="image/icon type">
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
        
    </head>
    <body>
        <header>

        </header>
        <main>
            <div id="custom">
                <button value="customize">Customize timings</button>
            </div>
            <div id="bar">
                <button value="pomodoro">pomodoro</button>
                <button value="short">short break</button>
                <button value="long">long break</button>
            </div>
            <div id="timer-container">
                <div id="timer">
                    <div id="logo">
                        <img height="150" width="200" src="assets/images/stand.png"  alt="tomato"/>
                    </div>
                    <div id="display"><p>25 : 00</p></div>
                    <div id="options">
                        <button value="reset">Reset</button>
                        <button value="start">start</button>
                        <button value="stop">stop</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <div id="popup-container">
            <div id="popup">
                <form name="timeInfo">
                    <label for="pomodoro">Pomodoro</label>
                    <br>
                    <input type="text" name="pomodoro" id="pomodoro" value="p">
                    <br>
                    <label for="short">Short</label>
                    <br>
                    <input type="text" name="short" id="short" value="">
                    <br>
                    <label for="long">Long</label>
                    <br>
                    <input type="text" name="long" id="long" value="">
                    <br>
                    <input type="button" value="Save">
                    <br>
                </form>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
